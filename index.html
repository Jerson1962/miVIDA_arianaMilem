 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Mi Chicken üíï</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <style>
    body {
      background: #fff0f5;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    .hidden { display: none; }

    #intro {
      font-size: 1.8rem;
      font-weight: bold;
      color: #c2185b;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid pink;
      width: 0;
      animation: typingIntro 4s steps(30, end) forwards, blink .75s step-end infinite;
    }

    @keyframes typingIntro {
      from { width: 0 }
      to { width: 30ch }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .flower {
      position: relative;
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
    }

    .petal {
      width: 75px;
      height: 75px;
      background: pink;
      position: absolute;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .petal:nth-child(1) { top: 0; left: 37.5px; }
    .petal:nth-child(2) { top: 37.5px; left: 0; }
    .petal:nth-child(3) { top: 37.5px; left: 75px; }
    .petal:nth-child(4) { top: 75px; left: 37.5px; }

    .center {
      width: 40px;
      height: 40px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: 55px;
      left: 55px;
      z-index: 2;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }

    #message {
      font-size: 1.8rem;
      color: #d63384;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid pink;
      width: 0;
      animation: typing 4s steps(30, end) forwards;
      margin-bottom: 20px;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 22ch }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: floatUp 4s linear forwards;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1) rotate(45deg); }
      100% { opacity: 0; transform: translateY(-600px) scale(1.5) rotate(45deg); }
    }

    #surpriseBtn {
      margin-top: 20px;
    }

    #videoPanel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      z-index: 999;
      display: none;
    }

    #videoPanel video {
      width: 90vw;
      max-width: 600px;
      border-radius: 15px;
    }

    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: firework 1s ease-out forwards;
    }

    @keyframes firework {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(10); opacity: 0; }
    }
  </style>
</head>
<body>

  <audio id="bgMusic" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
    Tu navegador no soporta audio HTML5.
  </audio>

  <div id="intro"></div>

  <div id="content" class="hidden">
    <div class="flower">
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="center"></div>
    </div>

    <div id="message"></div>

    <button id="surpriseBtn" class="btn btn-danger">üíå Toca para una sorpresa</button>
  </div>

  <div id="videoPanel">
    <video controls autoplay>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Tu navegador no soporta video.
    </video>
  </div>

  <script>
    // Intro
    const introText = "OLIS MI CHICKEN, PEQUE√ëA...";
    const introElement = document.getElementById("intro");
    let i = 0;

    function escribirIntro() {
      if (i < introText.length) {
        introElement.textContent += introText.charAt(i);
        i++;
        setTimeout(escribirIntro, 100);
      } else {
        setTimeout(() => {
          introElement.classList.add("hidden");
          document.getElementById("content").classList.remove("hidden");
          escribirMensaje();
          lanzarCorazones();
        }, 1000);
      }
    }

    escribirIntro();

    // Mensaje principal
    const mensaje = "Feliz d√≠a, mi amor ‚ù§Ô∏è";
    const mensajeElemento = document.getElementById("message");
    let j = 0;

    function escribirMensaje() {
      if (j < mensaje.length) {
        mensajeElemento.textContent += mensaje.charAt(j);
        j++;
        setTimeout(escribirMensaje, 100);
      }
    }

    // Corazones animados
    function lanzarCorazones() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 300);
    }

    // Fuegos artificiales
    function lanzarFuegos() {
      for (let i = 0; i < 20; i++) {
        const firework = document.createElement("div");
        firework.classList.add("firework");
        firework.style.left = (window.innerWidth / 2 + (Math.random() * 200 - 100)) + "px";
        firework.style.top = (window.innerHeight / 2 + (Math.random() * 200 - 100)) + "px";
        firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        document.body.appendChild(firework);
        setTimeout(() => firework.remove(), 1000);
      }
    }

    // Sorpresa bot√≥n
    const btn = document.getElementById("surpriseBtn");
    const panel = document.getElementById("videoPanel");

    btn.addEventListener("click", () => {
      panel.style.display = "block";
      lanzarFuegos();
    });
  </script>

</body>
</html>
